backend:
  name: github
  repo: d-rafi/psych2  # ‚Üê Change to your GitHub username!
  branch: main
media_folder: "public/images"
public_folder: "/images"
collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Homepage"
        file: "index.html"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "body", label: "Content", widget: "markdown" }
